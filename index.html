<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage Project: HGOC</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <ul id="navbar-list">
                <li class="navbar-list-item">Gmail</li>
                <li class="navbar-list-item">Images</li>
                <li class="navbar-list-item">:::</li>
                <li class="navbar-list-item" id="signup-button"><a href="">Sign Up</a></li>
            </ul>
        </header>
        <main>
            <div id="logo-div">
                <img src="images/google-logo.png">
            </div>
            <form>
                <input id="search-box" type="text" placeholder="Search something...">
                <div id="form-buttons-div">
                    <button class="form-button">Google Search</button>
                    <button class="form-button">I'm Feeling Lucky</button>
                </div>
            </form>
            <p id="lang-offer">Google offered in: <a href="">lang1</a> <a href="">lang2</a></p>
        </main>
        <footer>
            <div id="upper-footer-div" class="footer-div">
                <p>Country</p>
            </div>
            <div id="lower-footer-div" class="footer-div">
                <ul id="footer-left-list">
                    <li class="footer-list-item footer-left-list-item" id="left-most-footer-item">Advertising</li>
                    <li class="footer-list-item footer-left-list-item">Business</li>
                    <li class="footer-list-item footer-left-list-item">About</li>
                    <li class="footer-list-item footer-left-list-item">How Search Works</li>
                </ul>
                <ul id="footer-right-list">
                    <li class="footer-list-item footer-right-list-item">Privacy</li>
                    <li class="footer-list-item footer-right-list-item">Terms</li>
                    <li class="footer-list-item footer-right-list-item" id="right-most-footer-item">Settings</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
